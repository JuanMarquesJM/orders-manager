{% extends 'orders/partials/_base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'products' %}" class="btn btn-outline">Cancel</a>
    </div>
</form>
{% endblock %}
