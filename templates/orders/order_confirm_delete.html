{% extends 'orders/partials/_base.html' %}
{% block title %}Delete Order{% endblock %}
{% block content %}
<h2>Delete Order</h2>
<p>Are you sure you want to delete order {{ object.order_id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'view_orders' %}">Cancel</a>
</form>
{% endblock %}
