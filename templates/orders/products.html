{% extends 'orders/partials/_base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Products</h2>
<a class="action-btn" href="{% url 'add_new_product' %}"><i class="fas fa-plus"></i> Add New Product</a>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - {{ product.price }}
        <a href="{% url 'update_product' product.pk %}">Edit</a>
        <a href="{% url 'delete_product' product.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
