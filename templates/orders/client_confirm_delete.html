{% extends 'orders/partials/_base.html' %}
{% block title %}Delete Client{% endblock %}
{% block content %}
<h2>Delete Client</h2>
<p>Are you sure you want to delete client "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'clients' %}">Cancel</a>
</form>
{% endblock %}
