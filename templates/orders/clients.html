{% extends 'orders/partials/_base.html' %}
{% block title %}Clients{% endblock %}
{% block content %}
<div class="clients-container">
    <h2>Clients</h2>
    <a class="action-btn" href="{% url 'add_new_client' %}"><i class="fas fa-plus"></i> Add New Client</a>
    
    <div class="clients-table">
        <div class="table-header">
            <div class="table-row">
                <div class="table-cell header-cell">Name</div>
                <div class="table-cell header-cell">Email</div>
                <div class="table-cell header-cell">Company</div>
                <div class="table-cell header-cell actions-header">Actions</div>
            </div>
        </div>
        <div class="table-body">
            {% for client in clients %}
            <div class="table-row">
                <div class="table-cell">{{ client.name }}</div>
                <div class="table-cell">{{ client.email }}</div>
                <div class="table-cell">{{ client.company|default:"-" }}</div>
                <div class="table-cell actions-cell">
                    <a href="{% url 'update_client' client.pk %}" class="btn-edit">Edit</a>
                    <a href="{% url 'delete_client' client.pk %}" class="btn-delete">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
