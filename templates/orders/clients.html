{% extends 'orders/partials/_base.html' %}
{% block title %}Clients{% endblock %}
{% block content %}
<h2>Clients</h2>
<a class="action-btn" href="{% url 'add_new_client' %}"><i class="fas fa-plus"></i> Add New Client</a>
<ul>
    {% for client in clients %}
    <li>{{ client.name }} - {{ client.email }}
        <a href="{% url 'update_client' client.pk %}">Edit</a>
        <a href="{% url 'delete_client' client.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
