{% extends 'orders/partials/_base.html' %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete product "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'products' %}">Cancel</a>
</form>
{% endblock %}
