{% extends 'orders/partials/_base.html' %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<h2>Delete Product</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete product "{{ object.name }}"?</p>
    <div class="form-actions">
    <button type="submit" class="btn btn-primary">Confirm Delete</button>
    <a href="{% url 'clients' %}" class="btn btn-outline">Cancel</a>
    </div>
</form>
{% endblock %}
